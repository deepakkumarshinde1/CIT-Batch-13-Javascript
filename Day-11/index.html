<!DOCTYPE html>
<html>
  <head>
    <title>Forms</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-6 card p-2 mt-3">
          <form id="userFrom">
            <div class="mb-3">
              <label for="userEmail" class="form-label">Email address</label>
              <input
                type="email"
                class="form-control"
                id="userEmail"
                name="userEmail"
                aria-describedby="emailHelp"
              />
              <div id="emailHelp" class="form-text">
                We'll never share your email with anyone else.
              </div>
            </div>
            <div class="mb-3">
              <label for="userMobile" class="form-label">Mobile Number</label>
              <input
                type="number"
                class="form-control"
                id="userMobile"
                name="userMobile"
                aria-describedby="emailHelp"
              />
              <div id="emailHelp" class="form-text">
                We'll never share your email with anyone else.
              </div>
            </div>
            <div class="mb-3">
              <label for="userPassword" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="userPassword"
                name="userPassword"
              />
            </div>
            <div class="mb-3">
              <label for="userDoc" class="form-label">Upload Doc</label>
              <input
                type="file"
                class="form-control"
                id="userDoc"
                name="userDoc"
                accept="image/*"
              />
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
        <div class="col-4">
          <img
            id="previewImage"
            src="https://www.slntechnologies.com/wp-content/uploads/2017/08/ef3-placeholder-image.jpg"
            alt=""
            class="img-thumbnail"
            class="w-100"
          />
        </div>
      </div>
    </main>
    <script src="./js/user.js"></script>
  </body>
</html>
