<!DOCTYPE html>
<html>
  <head>
    <title>Forms</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main class="container-fluid main-bg-image">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-10 col-lg-4 col-md-6 card p-2 mt-3">
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              placeholder="Enter City Name"
              id="cityNameInput"
            />
            <span
              id="getDetails"
              class="pointer input-group-text bg-success text-white"
              >Search</span
            >
          </div>
          <hr />
          <p class="h4">City:<span id="cityName"></span></p>
          <p class="h4">Temp:<span id="cityTemp"></span></p>
        </div>
      </div>
    </main>
    <script src="./js/user.js"></script>
  </body>
</html>
