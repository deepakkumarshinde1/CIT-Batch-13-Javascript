<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Management App</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <script src="/js/simple-lib.js"></script>
    <script src="./js/main.js"></script>
  </head>
  <body>
    <main class="container-fluid">
      <section class="row">
        <section class="col-4 card p-4 m-3">
          <h4>User Registration Form</h4>
          <form action="#" id="userForm">
            <div class="mb-2 form-floating">
              <input
                name="username"
                type="text"
                class="form-control"
                placeholder="User Name"
                value="deepakkumar"
              />
              <label for="" class="text-primary">User Name</label>
            </div>
            <div class="mb-2 form-floating">
              <input
                type="text"
                class="form-control"
                placeholder="User Mobile"
                name="mobile"
                value="9999999999"
              />
              <label for="" class="text-primary">User Mobile</label>
            </div>
            <div class="mb-2 form-floating">
              <input
                type="text"
                class="form-control"
                placeholder="User Email"
                name="email"
                value="sample@gmail.com"
              />
              <label for="" class="text-primary">User Email</label>
            </div>
            <div class="mb-2 form-floating">
              <textarea
                class="form-control"
                placeholder="User Name"
                style="height: 150px"
                name="address"
              >
Nashik</textarea
              >
              <label for="" class="text-primary">Address</label>
            </div>
            <div class="d-flex justify-content-center">
              <button class="btn btn-primary px-5">Save</button>
            </div>
          </form>
        </section>
        <section class="col-7 m-3">
          <table class="table table-bordered table-striped">
            <thead>
              <tr>
                <th width="10%">Sr</th>
                <th width="30%">Name</th>
                <th width="20%">Email</th>
                <th width="20%">Mobile</th>
                <th width="15%">Action</th>
              </tr>
            </thead>
            <tbody id="studentTBody">
              <tr>
                <td colspan="5" class="text-center h5 text-primary">
                  Please add the user
                </td>
              </tr>
            </tbody>
          </table>
        </section>
      </section>
    </main>
  </body>
</html>
